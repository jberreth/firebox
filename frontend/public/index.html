<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0969da" />
    <meta name="description" content="Firebox - Modern dashboard for Ignition Sandbox management" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Primer CSS for consistent GitHub styling -->
    <link rel="stylesheet" href="https://unpkg.com/@primer/css@^21.0.0/dist/primer.css" />
    
    <title>Firebox Dashboard</title>
    
    <style>
      /* Dark theme variables for consistency */
      :root {
        --color-canvas-default: #0d1117;
        --color-canvas-subtle: #161b22;
        --color-border-default: #30363d;
        --color-fg-default: #e6edf3;
        --color-fg-muted: #7d8590;
        --color-accent-fg: #2f81f7;
        --color-success-fg: #3fb950;
        --color-danger-fg: #f85149;
        --color-attention-fg: #d29922;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-canvas-default);
        color: var(--color-fg-default);
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--color-canvas-default);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--color-border-default);
        border-top: 4px solid var(--color-accent-fg);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading spinner shown while React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </body>
</html>
